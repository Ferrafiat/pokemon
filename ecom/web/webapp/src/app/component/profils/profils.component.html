<div class="container">
  <h1>My profil</h1>
  <div class="row">
    <div class="col-md-3 vertical-tabs">
      <ul class="list-group">
        <li class="list-group-item active" id="myPokemonsItem">
          <a class="list-group-link" (click)="showPane('myPokemons')">My pokemon</a>
        </li>
        <li class="list-group-item" id="changePasswordItem">
          <a class="list-group-link" (click)="showPane('changePassword')">Change my password</a>
        </li>
        <li class="list-group-item" id="buyHistoryItem">
          <a class="list-group-link" (click)="showPane('buyHistory')" >Buy history</a>
        </li>
      </ul>
      <hr>
      <h3>For Sellers</h3>
      <ul class="list-group">
        <li class="list-group-item" id="stockItem">
          <a class="list-group-link" (click)="showPane('stock')">Stock</a>
        </li>
        <li class="list-group-item" id="sellHistoryItem">
          <a class="list-group-link" (click)="showPane('sellHistory')">Solds history</a>
        </li>
      </ul>
    </div>

    <div class="col-md-9">
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane fade in  active" id="myPokemons">
          <h2>My pokemons</h2>
        </div>
        <div role="tabpanel" class="tab-pane fade in " id="changePassword">
          <h2>Change your password</h2>
        </div>
        <div role="tabpanel" class="tab-pane fade in " id="buyHistory">
          <h2>My buy history</h2>
        </div>
        <div role="tabpanel" class="tab-pane fade in " id="stock">
          <h2>My Stock</h2>
        </div>
        <div role="tabpanel" class="tab-pane fade in " id="sellHistory">
          <h2>My sells history</h2>
        </div>
      </div>
    </div>


  </div>
</div>
